<!DOCTYPE html>
<html>
    
    <head>
    </head>
    <style>
        .contents{
            margin: 0;
            padding-left:0;
        }
        .contents li{
            list-style: none;
        }
        .img-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .img-viewer{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .album-viewer{
            background:#eee;
            padding:3px 8px;
        }
        .img-box{
            height:250px;
            height:250px;
            object-fit: contain;
        }
        .img{
            height: 200px;
        cursor: pointer;
        margin: 5px;
        display: inline-block;
        }
        .prompt-album-thumb{
            height: 100%;
            width: 100%;
            object-fit: cover;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
            /* position:relative; */
        }
        .prompt-albums{
            display:flex;
            flex-wrap: wrap;
        }
        .album-box p{
            position: absolute;
            bottom: 0px;
            left:0px;
            /* z-index:25; */
            line-height: 15px;
            background:#ffffffcc;
            padding:8px;
        }
        .prompt-album-thumb::after{
            position: absolute;
            bottom: 2px;
            content: "44";
            z-index:5;
            /* left: 2px; */
        }
        #app{
            margin:0 30px;
        }
        .vue_radio input[type="radio"]{
            display: none;
        }
        .vue_radio input[type="radio"]+em{
            position: relative;
            z-index: 100;
            display: inline-block;
            margin: 0px 4px 0px 0px;
            padding: 2px 10px ;
            min-width: 80px;
            -webkit-border-radius: 2px 2px 0 0;
            border-radius: 2px 2px 0 0;
            background: #f3f3f3;
            color: #000;
            text-align: center;
            font-size: 14px;
            font-style: normal;
            line-height: 30px;
            cursor: pointer;
        }
        .vue_radio input[type="radio"]:checked + em{
            background: #666;
            color: #fff;
        }
        .album-box{
            position:relative;
            /* display:box; */
            height:150px;
            width:120px;
            margin:6px;
        }
        .png-info{
            font-size:16px;
            line-height: 20px;
            height:80px;
            overflow:hidden;
            border:solid 1px #666;
            background:white;
            white-space: pre-line;
            transition:0.3s;
            margin:4px 0;
            padding:6px;
        }
        .png-info.opened{
            height:auto;
        }
        h1{
            width:500px;
        }

        .tab-button{
            background:#f3f3f3;
            border-radius: 6px;
            transition:0.1s;
            width:100px;
            height:40px;
            
        }
        .tab-button a{
            text-decoration: none;
            color:#444;
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height:40px;
        }
        .tab-button:hover{
            background:#e9e9e9;
            color:#336;
        }
        .tab-button:click{
            background:white;
        }
        .header{
            display:flex;
            flex-flow: wrap;
            align-items:center;
            border-bottom: solid 1px #666;
            margin:20px 0;
        }
        h1>.subtitle{
            font-size:0.8em;
        }
    </style>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.5.0/dist/viewer.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.5.0/dist/viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-viewer@1.5.1/dist/v-viewer.min.js"></script>
    <body >

        <div id="app">
            <div class="header">
                <h1>画像ビューア：<span class="subtitle">ヒストリー</span></h1>
                <div class="tab-button">
                    <a :href="'/list?path='+path">リスト</a>
                </div>
            </div>
            <div class="contents">
                
                {{ pagination.info }}
                {{ pagination.links }}
                <div v-viewer class="img-viewer">
                    <template v-for="src in img_src_list">
                    <img :src="src" :key="src" class="img">
                    </template>
                </div>
                {{ pagination.links }}
            </div>
        </div>
    </body>
    <script>
        Vue.config.devtools = true;
        const Viewer = window['VueViewer'].default;
        Vue.use(Viewer);
        var img_src_list=eval({{img_src_list|tojson}});
        let path=encodeURIComponent("{{path}}");
        // console.log(prompt_info_list[0])
        var app = new Vue({
            el: '#app',
            delimiters: ["[[","]]"],
            data: {
                img_src_list:img_src_list,
                opened_prompt:-1,
                isActive: "1",
                pngInfoClass: {
                    "png-info":true,
                    "opened":false,
                },
                path:path,
                // infoOfPrompt:"",
            },
            
        })
    </script>
</html>
